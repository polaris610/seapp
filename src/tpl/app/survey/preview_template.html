<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-body text-center">
				<section ng-if="data.sectionId == 1">
					<div class="text-bold h2">
						{{data.TempHeader || 'Main Headline is Empty'}}
					</div>
					<div class="margin-top-5" ng-if="data.surveyImage != ''">
						<img ng-src="{{data.surveyImage}}" class="img-responsive img-thumbnail" style="cursor: pointer"/>
					</div>
					<br/>
					<div class="h4 margin-top-5">
						{{data.TempHeader1 || ''}}
					</div>
					<br/>
					<div class="margin-top-5 text-center" ng-repeat="tempBtn in data.TempButton">
						<a class="btn-lg btn-info btn-link h4 margin-top-5" style="min-width: 200px;display: inline-block;">
							{{tempBtn.name || tempBtn.temp}}
						</a>
					</div>
				</section>
				<section ng-if="data.sectionId == 2">
					<div class="text-bold h2">
						{{data.TempHeader || 'Empty'}}
					</div>
					<div class="margin-top-5" ng-if="data.surveyImage != ''">
						<img ng-src="{{data.surveyImage}}" class="img-responsive img-thumbnail" style="cursor: pointer"/>
					</div>
					<br/>
					<div class="h4 margin-top-5">
						{{data.TempHeader1 || ''}}
					</div>
					<br/>
					<div class="margin-top-5">
						<div class="inline" ng-repeat="rateTemp in data.TempRate">
							<i class="fa fa-3x rate-icon" ng-click="RateScore($index)" ng-class="data.rateClass(rateTemp)"></i>
						</div>
					</div>
					<br/>
					<div class="margin-top-5">
						<div class="pull-left">
							{{ data.RateLabel.left || '' }}
						</div>
						<div class="pull-right">
							{{ data.RateLabel.right || '' }}
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</div>
