<div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">{{app.full_name}}</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Reset Your Password</strong>
        </div>
        <div class="text-danger wrapper text-center" ng-if="reset.cPassword.$error.compareTo && !reset.cPassword.$error.required">
            Confirm Password do not match.
        </div>
        <form name="reset" class="form-validation" ng-submit="resetPassword()">
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="password" placeholder="New Password" class="form-control no-border" ng-model="user.password" required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Confirm Password" compare-to="user.password" ng-model="user.cPassword"
                           class="form-control no-border" required name="cPassword">
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled='reset.$invalid'>Reset</button>
        </form>
        <div class="ajax_loading text-center" ng-if="isLoading">
            <img src="img/loading.gif"/>
        </div>
    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
        {% include 'blocks/page_footer.html' %}
    </div>
</div>
