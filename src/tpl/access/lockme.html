<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<div class="modal-over bg-black">
	<div class="modal-center animated fadeInUp text-center" style="width:200px;margin:-100px 0 0 -100px;">
		<div class="thumb-lg">
			<img src="{{ userInfo.photo }}" class="img-circle profile-photo">
		</div>
		<p class="h4 m-t m-b">{{userInfo.first_name + "." + userInfo.last_name}}</p>
		<form name="lockForm" ng-submit="unlock()">
			<div class="input-group">
				<input type="password" ng-model="user.password" class="form-control text-sm btn-rounded no-border"
				       placeholder="Enter pwd to continue">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-success btn-rounded no-border">
	                        <i class="fa fa-arrow-right"></i>
                        </button>
                    </span>
			</div>
		</form>
	</div>
</div>
